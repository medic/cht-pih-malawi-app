tour.messages.unstructured.title = Unstructured messages
tour.messages.unstructured.description = Here you can communicate with patients, community health workers, and community members to schedule trainings, ask and respond to questions, and provide additional information ‚Äî just like regular SMS. You can also send bulk messages to groups of people.
tour.messages.list.title = Message contacts list
tour.messages.list.description = This is a list of all your message contacts with the most recent one on top. The light blue highlight indicates which message is being displayed on the right. If the timestamp is bold and blue it means you haven't read one or more messages with this contact.
tour.messages.exchange.title = Message exchange
tour.messages.exchange.description = This pane shows the exchange of messages from the selected health worker or phone number on the left.
tour.messages.contact.title = Contact's information
tour.messages.contact.description = This bar contains the contact's name, phone number, and their location on the left.
tour.messages.outgoing.title = Outgoing messages
tour.messages.outgoing.description = The blue background indicates an outgoing message sent by you, another user, or an automated message from Medic Mobile.
tour.messages.incoming.title = Incoming messages
tour.messages.incoming.description = The grey background indicates an incoming message sent by the contact.
tour.messages.send.title = Send message to contact
tour.messages.send.description = Use this box to quickly send an SMS message to the contact.
tour.reports.forms.title = Ma Fomu a Malipoti
tour.reports.forms.description = Malipoti onse olembedwa ndi wa za umoyo wa m'mudzi amapezeka mu gawo ili la YendaNafe. Malipotiwa atha kukhala okhudza mayi amene wayembekezera, kalembera wa mabanja kapena anthu atsopano,  ntchito yoyendera mabanja ndi zina zotero.
tour.reports.types-filter.title = Mitundu ya ma Fomu Olembedwa
tour.reports.types-filter.description = Sankhani mtundu umodzi kapena iwiri ya ma fomu kuti muthe kuwona ma fomu okhawo amene mwasankha kuwona pa ma fomu ochuluka opezeka m'gawo ili.
tour.reports.facilities-filter.title = Kusaka Malipoti pogwiritsa ntchito dzina la dera/malo
tour.reports.facilities-filter.description = Sankhani dera limodzi kapena madera awiri kuti muthe kuwona malipoti amadera okhawo amene mwasankha pa ma fomu ochuluka opezeka m'gawo ili.
tour.reports.date-filter.title = Kusaka Malipoti Pogwiritsa Ntchito Tsiku lomwe Lipotilo Lidalembedwa
tour.reports.date-filter.description = Kuti muwone malipoti amene analembedwa m'nthawi ina yake, sankhani Tsiku lakoyambilira ndi lakomalizira kuti muwone malipoti okhawo amene analembedwa mkati mwa masiku osankhidwawo.
tour.reports.status-filter.title = Kusaka Malipoti Powunikira M'mene Lipotilo Liliri
tour.reports.status-filter.description = Muthanso kusaka lipoti/malipoti powunikira mum'ndandanda wamalipoti oti anawerengedwa ndipo anavomelezedwa kuti ndi oyenelera.
tour.reports.freetext-filter.title = Kusaka Malipoti oti muwone pogwiritsa ntchito mau ena alionse osakira malipotiwo.
tour.reports.freetext-filter.description = Kuti mugwiritse ntchito njira zina zosakira malipoti, lembani mau ena alionse amene mukufuna kugwiritsa ntchito ndi kutsindikiza batani losakira.
tour.reports.list.title = Malipoti Obwera
tour.reports.list.description = Uwu ndi m'ndandanda wa malipoti onse amene atumizidwa ndipo malipoti atsopano amapezeka pa mwamba pa m'ndandandawu.
tour.reports.status.title = Kuwunikira Lipoti M'mene Liliri
tour.reports.status.description = Chizindikiro ichi chimawonetsa momwe lipotilo liliri. Seko ya girini imatanthauza kuti lipotilo ndi loyenelera, pomwe mtundu wofiira umatanthauza kuti lipoti ndilosayenera, liri ndi vuto pena pake. Chizindikiro cha seko chokhala ndi chichongi mkati chimatanthauza kuti wina waliunika ndikulivomeleza lipoti limenelo.
tour.reports.details.title = Tsatanetsatane wa Lipoti
tour.reports.details.description = Mutha kuwona tsatanetsatane wa malipoti amene mwasankha mu gawo ili.
tour.reports.information.title = Uthenga Wopezeka Mulipoti.
tour.reports.information.description = Ku mbali ya kumanzere, mupezako uthenga wokhudza wolemba lipotilo pamene ku mbali yakumanja kuli Tsiku lomwe lipotilo lidalembedwera
tour.reports.content.title = Zopezeka Mu Lipoti
tour.reports.content.description = Zopezeka mu lipoti  ndi monga  mtundu wa fomu, magawo amene atumizidwa, magawo amene alembedwa komanso uthenga wina uli onse womwe walembedwa.
tour.reports.actions.title = Zochita
tour.reports.actions.description = Zomwe mungathe kuchita mulipoti ili.
tour.analytics.overview.title = Kalozera
tour.analytics.overview.description = Gawo la kalozera limakuthandizani kuwona momwe inu mukugwilira ntchito molingana ndi ma tageti amene muli nawo. Pa tageti ina ili yonse yomwe muli nayo, YendaNafe adzikuwonetsani kuti mukuchita bwanji pa mwezi wina uli onse. Mwachitsanzo, ngati muli ndi manyumba 40 amene mumayenera kuwayendera, YendaNafe adzikudziwitsani kuti mwakwanitsa kuyendera angati mwezi uli onse. Manambalawa adziwonkhanitsidwa wokha koma ma tageti amapeleka ndi atsogoleri apulojekitiyi. Mudzitha kuwona m'mene mukugwilira ntchito ndipo okutsogoleraninso adzitha kuwona magwilidwe anu antchito.
