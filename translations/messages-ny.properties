welcome.setup.title = Tiyeni tikuthandizeni kukonza dongosolo lanu
welcome.setup.description = Gwiritsani ntchito wizara kuti mupange mankhwala ofunika kwambiri kwa Medic kwa polojekiti yanu. Dinani kuyamba kuyamba kugwiritsa ntchito wizara tsopano kapena kuzilumikiza izo kuchokera pa menyu otsika kuti muthamangire mtsogolo.
welcome.tour.title = Tiyeni tiwonetseni inu mozungulira
welcome.tour.description = Tengani ulendo wathu wa mankhwala kuti mudzidziwe nokha ndi pulatifomu ya Medic. Ulendowu udzayamba mwadzidzidzi mutatha kukonza mdima wodabwitsa. Mukhoza kuchipeza nthawi iliyonse mu menyu otsika.
setup.modem.title = Kukhazikitsa modem
setup.modem.description = Mufunikira USB modem modem ndi SIM khadi yogwira kutumiza ndi kulandira mauthenga. Ngati simunakonde modem yanu, mukhoza kuchita tsopano. Simungathe kutumiza ndi kulandira mauthenga mpaka modem yanu ikadali. Mutha kuwona momwe modem yanu ilili pawindo lachikhalidwe mu thiresi pansi pomwe pomwe pazenera lanu.
setup.contact.title = Dziwani otsogolera osamalira
setup.contact.description = Sankhani omwe angakhale akulembetsa ndi kutenga mimba m'mudzi mwanu. Adzafuna foni yamakono ndi ndondomeko yolemba mameseji.
setup.contact.help = Ngati simukudziwa chomwe mungasankhe, onetsetsani kuti akutsogoleredwa ndi bungwe la ANC.
setup.language.title = Chiyanjano cha chinenero
setup.language.subtitle = Sankhani chinenero chosasinthika chomwe ogwiritsa ntchito webusaiti ya Medic Mobile akugwiritsira ntchito. Ogwiritsa ntchito angasankhe zokonda aliyense atalowa mkati.
setup.language.outgoing.subtitle = Sankhani chilankhulo chimene otsogolera anu akusamala kuti alandire mauthenga osinthika kuchokera Medic Mobile.
setup.language.description = Ngati simukuwona chinenero chanu, nthawi zonse mukhoza kuwonjezera chilankhulo kuchokera ku Mapulogalamu otsogolera.
setup.registration.title = Fomu yojambulira
setup.registration.description = Will your care coordinators be reporting on Last Menstrual Period (LMP)? Women in some cultures may not want to share this information.
setup.registration.help = Ngati simukudziwa chomwe mungasankhe, onetsetsani kuti akutsogoleredwa ndi bungwe la ANC.
setup.statistics.title = Gawani ziwerengero zokhudzidwa
setup.statistics.description = Lolani ziwerengero zosadziwika kuti zidziwitsidwe kwa Medic Mobile? Ziwerengero zidzatumizidwa mwezi uliwonse kuti zitithandize kusintha mapulogalamu ndi kuphunzira za momwe zimakhalira. Sitikudzi≈µa zambiri zachinsinsi zokhudzana ndi wodwala zomwe tidzagawana nazo. Mukhoza kusintha zosinthazi nthawi iliyonse kuchokera kwa wizara iyi.
