tour.contacts.overview.title = Tsamba la Kaundula
tour.contacts.overview.description = Tsamba la kaundula limakuwonetsani anthu onse komanso malo onse amene muli nawo kuthekera kowawona. Madera amene ali pansi pa wazaumoyo wa m'mudzi anasanjidwa potsata ndondomeko ya alifabeti. Tsindikizani pamene pali dzina la CHW kuti muone zambiri, muwone anthu amuderalo ndikugwira ntchito yanu
tour.contacts.list.title = Malo
tour.contacts.list.description = Mutha kutsindikiza pa dzina la malo kapena dera kuti mudziwe zambiri za dera limenelo, kuti deralo ndi landani, komanso kuti mudziwe za anthu opezeka muderalo.
tour.contacts.search.title = Kufufuza
tour.contacts.search.description = Mutha kufufuza za anthu kapena malo pano.
tour.contacts.add.title = Wonjezerani Anthu kapena Malo
tour.contacts.add.description = Mutha kuwonjezera mosavuta malo atsopano komanso anthu ena pano.
tour.contacts.details.title = Tsatanetsatane
tour.contacts.details.description = Tsamba ili limawonetsa foni nambala ndi ndemanga zokhudza munthuyo. M'munsi mwakemu mutha kuwona mafoni aanthu onse m'dera.
tour.contacts.actions.title = Kugwira Ntchito
tour.contacts.actions.description = Mutha kugwira ntchito yokhudzana ndi munthu wina aliyense monga kulora kuti mauthenga okukumbutsani za ntchito yomwe mukuyenera kuchita pa munthuyo adzikufikani kapena kuti asiye kukufikani, kuchita kalembera wa mai akayembekezera kapena kutumiza lipoti pamene mzimai wachira.
tour.tasks.overview.title = Zochita
tour.tasks.overview.description = Gawo la Zochita limawonetsa m'ndandanda wa ntchito zomwe mukuyenera kugwira. Ntchitozi zimawonetsedwa molingana ndi nthawi yomwe zikuyenera kugwilidwa, zakale pansi, zatsopano pansi. Tsindikizani pa ntchito yomwe mukuyenera kugwira kuti mudziwe zambiri za ntchitoyo ndi momwe mungayitsilizire.
tour.tasks.list.title = M'ndandanda wa Zochita
tour.tasks.list.description = Gawo ili limakudziwitsani za mtundu wa ntchito yomwe mukuyenera kugwira. Mumawonanso munthu yemwe akufuna thandizo komanso chenjezo la nthawi yomwe muli nayo kuti mumalizitse kugwira ntchitoyo.
tour.tasks.details.title = Kuyambapo
tour.tasks.details.description = Tsamba lili lonse la chochita limakudziwitsani zambiri za ntchitoyo komanso za ndondomeko yoyenera kutsata kuti  muyambe kugwira ntchitoyo. Pamene pali pothekera kutero, ndondomeko ya YendaNafe idzilowetsa yokha uthenga m'magawo ena.
tour.tasks.next.title = Kumalizitsa Ntchito
tour.tasks.next.description = Tsindikizani polowera ku tsamba lina kuti mutsogozedwe pa ntchito yomwe mukuyenera kugwira ndikulowetsa uthenga.
tour.tasks.submit.title = Kutumiza Ntchito
tour.tasks.submit.description = Tsindikizani mau oti tumizani kuti mumalizitse ntchito yomwe mukugwira komanso kuti mutumize uthenga omwe mwalemba.
tour.tasks.cleared.title = Zochita
tour.tasks.cleared.description = Mukamaliza ntchito ndi kuyitumiza, ntchitoyo idzichokapo pa m'ndandanda wa zochita m'gawo la zochita la YendaNafe.
